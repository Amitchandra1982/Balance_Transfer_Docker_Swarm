      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/ca1/ca.crt /etc/hyperledger/msp/ca2/ca.crt 
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
